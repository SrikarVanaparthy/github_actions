name: Update Database with Liquibase

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11' # Match the version required by Liquibase

    - name: Install Liquibase
      run: |
        curl -sL https://download.liquibase.org/liquibase-4.30.0.tar.gz | tar xz
        sudo mv liquibase /usr/local/bin/liquibase

    - name: Run Liquibase Update
      env:
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        liquibase \
          --changeLogFile=dbchangelog5.xml \
          --url="jdbc:mysql://localhost:3306/UsersData" \
          --username="${DB_USERNAME}" \
          --password="${DB_PASSWORD}" \
          --driver="com.mysql.cj.jdbc.Driver" \
          update
